<section class="h-100 d-flex align-items-center">
  <article class="container">
    <h1 class="title">Log in</h1>
    <form (ngSubmit)="logIn()">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" name="username" [(ngModel)]="username" required>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Contrase√±a</label>
        <input type="password" class="form-control" id="exampleFormControlTextarea1" name="password" [(ngModel)]="password" required>
      </div>
      <button type="button" class="btn btn-primary w-100" type="submit" [disabled]="!username || !password">Ingresar</button>  
    </form>
    <article class="mt-3 alert alert-danger" role="alert" *ngIf="errorMessage">
      {{errorMessage}}
    </article>
  </article>
</section>
