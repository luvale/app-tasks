<section class="h-100 d-flex align-items-center">
  <article class="container">
    <p *ngIf="username">Hola {{ username | async }} 👋🏼</p>
      <form (ngSubmit)="saveForm()">
        <div class="form-group mb-2">
          <h2 class="mb-2">Nueva tarea</h2>
          <textarea class="form-control" rows="2" [(ngModel)]="newTask" name="newTask"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!newTask">Agregar</button>
      </form>
    <h1 class="title">Lista de tareas</h1>
    <article class="list">
      <article *ngIf="!allTasks; else tasks">
        <p class="no-tasks">No hay tareas aún</p>
      </article>
      <ng-template #tasks>
        <div class="form-check" *ngFor="let task of allTasks; let i = index">
          <input class="form-check-input" type="checkbox" [checked]="task.checked" id={{i}} (click)="updateTasks(i)">
          <label class="form-check-label" for={{i}} (click)="updateTasks(i)">
            {{task.name}}
          </label>
          <button class="x-button" (click)="deleteTask(i)"  [ngClass]="{'d-none': task.checked}">X</button>
        </div>  
      </ng-template>
    </article>
  </article>
</section>
